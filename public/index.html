<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta Tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="a calculator that does addition and subtraction.">

  <title>Simple Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

  <!-- Custom Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Doto:wght@100..900&display=swap"
        rel="stylesheet">
</head>
<body>

<h1>Simple Calculator</h1>

<div id="calculator">
    <div id="display">
      <div id="operations"></div>
      <div id="result">0</div>
    </div>

    <div class="language">
      <label for="language-select">Backend:</label>
      <select id="language-select">
        <option value="javascript">Javascript</option>
        <option value="go">Go</option>
        <option value="python">Python</option>
      </select>
    </div>

    <div id="buttons">
      <button type="button" class="btn clear" id="clear-button">C</button>
      <button type="button" class="btn operator" id="divide-button">&divide;</button>
      <button type="button" class="btn operator" id="multiply-button">&times;</button>
      <button type="button" class="btn operator" id="subtract-button">-</button>

      <button type="button" class="btn number">7</button>
      <button type="button" class="btn number">8</button>
      <button type="button" class="btn number">9</button>
      <button type="button" class="btn operator" id="add-button">+</button>

      <button type="button" class="btn number">4</button>
      <button type="button" class="btn number">5</button>
      <button type="button" class="btn number">6</button>
      <button type="button" class="btn equal" id="calculate-button">=</button>

      <button type="button" class="btn number">1</button>
      <button type="button" class="btn number">2</button>
      <button type="button" class="btn number">3</button>
      
      <button type="button" class="btn number zero">0</button>
      <button type="button" class="btn number" disabled>.</button>
    </div>
  </div>
</body>
</html>
